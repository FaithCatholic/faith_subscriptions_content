langcode: en
status: true
dependencies:
  config:
    - filter.format.unrestricted_text
  module:
    - ckeditor5
format: unrestricted_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - heading
      - style
      - bold
      - italic
      - strikethrough
      - subscript
      - superscript
      - '|'
      - link
      - bulletedList
      - numberedList
      - blockQuote
      - horizontalLine
      - '|'
      - alignment
      - insertTable
      - drupalMedia
      - specialCharacters
      - '|'
      - removeFormat
      - codeBlock
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_style:
      styles:
        -
          label: Lead
          element: '<p class="lead">'
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    media_media:
      allow_view_mode_override: false
image_upload: {  }
